spring.application.name=ProyectoTECH

# Configuracion de log
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR

# Configuracion de conexion a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost/tech?useSSL=false&serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
logging.level.org.springframework.security.provisioning.JdbcUserDetailsManager=DEBUG
logging.level.org.springframework.security=DEBUG